<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }} | bApp{% endblock title %}</title>
    {% block bootstrap %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    {% endblock bootstrap %}
    {% block extrahead %}
    {% endblock extrahead %}
</head>
<body>
    {% block header %}
    <header class="bg-light py-3 mb-4 border-bottom">
        <div class="container">
            <h1 class="fw-light">{% block header_title %}bApp{% endblock header_title %}</h1>
        </div>
    </header> 
    {% endblock header %}
    {% block breadcrumbs %}{% endblock breadcrumbs %}
    <main class="{% block mainclass %}container{% endblock mainclass %}">
        {% block main %}{% endblock main %}
    </main>
</body>
</html>
